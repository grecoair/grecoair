<!DOCTYPE html> <!--This is a comment. This part is a declaration--
that tells the browser what to expect when parsing the text below-->
<html>
<head>			<!--Head is a container for some metadata and other info not displayed on the page-->
	<meta charset="UTF-8">		<!--this character set will let you use most characters on the internet-->
	<meta name="keywords" content="LE, Liaison Engineering, Disposition, Template">
	<!--Metadata is data that is simply encoded into the website and has different uses-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Viewport is the visible part of your page, this will help it load on different devices and fit the screen size-->
</head>

</html>
